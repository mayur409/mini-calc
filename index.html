<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calci</title>
    <link rel="icon" href="https://www.shutterstock.com/image-vector/black-white-calculator-icon-vector-260nw-2101953448.jpg">
<link rel="stylesheet" href="stylecl.css">
</head>
<body>
    <div class="main">
        <div class="cont" align="center">
            <form class="box">
                <div class="result">
                    <input type="text" id="result" disabled >
                    

           
                </div>
                <div>
                    <input type="button" name="operator"value="AC" onclick="result.value =''" class="opr">
                    <input type="button" name="operator" value="C" onclick="result.value= result.value.substr(0,(result.value.length-1))" class="opr">
                    <input type="button" name="operator"value="%" onclick="result.value +='%'" class="opr">
                    <input type="button" name="operator"value="/" onclick="result.value +='/'" class="opr">
                </div>
                <div>
                    <input type="button" name="operator"value="7" onclick="result.value +='7'" class="num">
                    <input type="button" name="operator"value="8" onclick="result.value +='8'" class="num">
                    <input type="button" name="operator"value="9" onclick="result.value +='9'" class="num">
                    <input type="button" name="operator"value="*" onclick="result.value +='*'" class="opr">
                </div>
                <div>
                    <input type="button" name="operator"value="4" onclick="result.value +='4'" class="num">
                    <input type="button" name="operator"value="5" onclick="result.value +='5'" class="num">
                    <input type="button" name="operator"value="6" onclick="result.value +='6'" class="num">
                    <input type="button" name="operator"value="-" onclick="result.value +='-'" class="opr">

                </div>
                <div>
                    <input type="button" name="operator"value="3" onclick="result.value +='3'" class="num">
                    <input type="button" name="operator"value="2" onclick="result.value +='2'" class="num">
                    <input type="button" name="operator"value="1" onclick="result.value +='1'" class="num">
                    <input type="button" name="operator"value="+" onclick="result.value +='+'" class="opr">
                </div>
                <div>
                    <input type="button" name="operator"value="0" onclick="result.value +='0'" class="num">
                    <input type="button" name="operator"value="." onclick="result.value +='.'" class="num">
                    <input type="button" name="operator"value="=" onclick="result.value = eval(result.value)" class="opr">
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
